<!doctype html>
<html class="scroll-smooth" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upgraded Rotary Phone</title>
        <link href="/output.css" rel="stylesheet" />
        <script type="module" src="./main.js" defer></script>
    </head>

    <body class="flex flex-col">
        <nav class="bg-black p-4 shadow-lg text-white flex justify-between h-16">
            <span class="font-serif font-bold"
                ><a href="index.html">NCTR</a></span
            >
            <span class="flex gap-6 items-center">
                <span><a class="" href="#projects">Projects</a></span>
                <span><a class="" href="/src/pages/github.html">Githubs</a></span>
                <span><a id="login" class="" href="">Login</a></span>
                <div class="dropdown inline-block relative hidden" id="profile">
                  <button class="cursor-pointer flex items-center"><img id="pfp" src="./src/assets/images/profile.svg" class="w-9 h-9 border border-white rounded-full"/></button>
                  <div class="dropdown-options w-40 pt-2 hidden absolute right-0 overflow-auto bg-white rounded-md shadow-md">
                    <a class="block text-center text-black hover:text-[#0a0a23] hover:bg-[#ddd] p-[10px] hover:rounded-t-md" href="/src/pages/github.html" id="currentUser"></a>
                    <a class="block text-center text-white hover:text-[#0a0a23] bg-red-600 p-[10px] hover:rounded-b-md" href="#" id="logout">Logout</a>
                  </div>
                </div>
                <span><a id="logout" class="hidden" href="/src/pages/test.html">Logout</a></span>
            </span>
        </nav>
        <div
            class="h-screen flex-grow flex flex-col items-center justify-center gap-6"
        >
            <h1
                class="text-4xl font-sans font-bold leading-tight tracking-tight text-center items-center"
            >
                Upgraded Rotary Phone
            </h1>
            <button
                id="projectButton"
                type="button"
                class="bg-black text-white w-1/6 p-2 rounded-md"
            >
                Project
            </button>
        </div>
        <div id="projects" class="flex flex-col p-4 min-h-[100vh]">
            <span class="self-center font-bold text-2xl">Projects</span>
            <div id="projectsContainer" class="grid grid-cols-2 gap-4 p-4">
                <div
                    id="newProjects"
                    class="flex flex-col gap-4"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h2 class="text-xl font-bold self-center">New Projects</h2>
                </div>
                <div
                    id="completedProjects"
                    class="flex flex-col gap-4"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h2 class="text-xl font-bold self-center">
                        Completed Projects
                    </h2>
                </div>
            </div>

            <button
                id="clearCompletedButton"
                class="mt-4 animate-pulse bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors mx-auto block"
            >
                Clear Completed Projects
            </button>
        </div>
        <div
            id="myModal"
            class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center invisible"
        >
            <form
                action=""
                class="bg-white p-6 rounded-lg shadow-lg w-1/3 relative"
                id="newProjectForm"
            >
                <h3 class="font-bold my-2 text-center text-xl">New Project</h3>
                <span class="close absolute top-2 right-2 cursor-pointer"
                    >&times;</span
                >
                <div class="my-2">
                    <input
                        type="text"
                        id="projectName"
                        name="projectName"
                        class="border-2 border-gray-200 rounded w-full px-1"
                        placeholder="Name"
                        required
                    />
                </div>
                <div class="my-2">
                    <textarea
                        id="projectDescription"
                        class="text-gray-700 w-full min-h-20 border-2 border-gray-200 rounded px-1"
                        placeholder="Description"
                        name="projectDescription"
                        required
                    ></textarea>
                </div>
                <div class="my-2">
                    <select
                        id="projectLead"
                        class="border-2 border-gray-200 rounded bg-transparent w-full"
                        name="projectLead"
                        required
                    >
                        <option value="" class="text-black">Choose Lead</option>
                        <option value="Tevstark" class="text-black">
                            Tevstark
                        </option>
                        <option value="fka-kafka" class="text-black">
                            fka-kafka
                        </option>
                    </select>
                </div>
                <div>
                    <p>
                        https://github.com/<span id="selectedLead"></span
                        >/<input
                            type="text"
                            id="repositoryName"
                            name="repositoryName"
                            placeholder="Repository"
                            required
                            class="border-2 border-gray-200 rounded px-1 w-44"
                            disabled
                        />
                    </p>
                </div>
                <div id="loader-wrapper" class="flex justify-center pt-8 pb-4">
                    <div id="loader" class="loader hidden"></div>
                </div>
                <input
                    id="addProjectButton"
                    class="bg-black text-white w-full p-2 rounded-md my-2 cursor-pointer"
                    type="submit"
                    value="Add Project"
                />
            </form>

        </div>
        <footer
            id="footer"
            class="bg-black text-white font-sans text-center font-bold p-4"
        >
            &copy; Tev and Brandon
        </footer>
    </body>
</html>
